<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    
    <form>
        <!-- label sirve para vincular con el input -->
        <label for="nombre">Nombre:</label>
        <!-- el tipo segun para lo que lo necesites -->
        <input type="" placeholder="Malika" id="nombre">


        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña">


        <input type="email" placeholder="ejemplo@gmail.com">

        <label for="numeros">numeros</label>
        <input type="number" placeholder="123456789" required>


        <label for="fecha">fecha</label>
        <input type="date">
        <input type="file">
        
        <!-- <button type="button" id="boton" >inicio</button> -->
    </form>
</body>
</html>
