<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- input de seleccion -->
        <select name="pais" id="menu">
            <option value="argentina">argentina</option>
            <option value="canada">canada</option>
        </select>

        <!-- input de radio -->
        <input type="radio" name="comida" id="pollo" value="pollo">
        <label for="pollo">pollo</label>

        <input type="radio" name="comida" id="arroz" value="arroz">
        <label for="arroz">arroz</label>

        <!-- input de tipo checkbox -->
        <input type="checkbox" name="comida" id="arroz" value="arroz">
        <label for="arroz">arroz</label>


        <!-- input de tipo rango -->
        <input type="range" name="volumen" min="0" max="100">
    </form>
</body>
</html>
